<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Dance Achievements</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, ul, p {
            margin: 0;
            padding: 0;
        }

        /* Styling for the header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        /* Styling for sections */
        .section {
            padding: 40px 0;
            background-color: #f8f8f8;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Styling for achievements */
        .achievements {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .achievement {
            flex: 0 0 calc(33.33% - 20px);
            max-width: calc(33.33% - 20px);
            margin: 10px;
            padding: 10px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .achievement img {
            max-width: 100%;
            height: auto;
            width: auto;
        }

        /* Styling for certificates */
        .certificates {
            text-align: center;
        }

        .certificate {
            margin: 20px;
        }

        .certificate img {
            max-width: 100%;
            height: auto;
        }

        /* Styling for the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>हमारी उपलब्धियाँ</h1>
    </header>

    <!-- Achievements Section -->
    <div class="section">
        <div class="section-title">उपलब्धियां</div>
        <div class="achievements">
            <!-- Achievement 1 -->
            <div class="achievement">
                <img src="Images/ach1.jpg" alt="Achievement 1">
                <!-- <p>Awarded Best Dance Group</p> -->
            </div>
            <!-- Achievement 2 -->
            <div class="achievement">
                <img src="Images/ach4.jpg" alt="Achievement 2">
                <!-- <p>Performed at International Festival</p> -->
            </div>
            <!-- Achievement 3 -->
            <div class="achievement">
                <img src="Images/ach3.jpg" alt="Achievement 3">
                <!-- <p>Received Cultural Excellence Award</p> -->
            </div>
            <!-- Achievement 4 -->
            <div class="achievement">
                <img src="Images/ach4.jpg" alt="Achievement 3">
                <!-- <p>Received Cultural Excellence Award</p> -->
            </div>
              <!-- Achievement 5 -->
              <div class="achievement">
                <img src="Images/ach2.jpg" alt="Achievement 3">
                <!-- <p>Received Cultural Excellence Award</p> -->
            </div>  
        </div>
    </div>

    <!-- Certificates Section -->
    <div class="section">
        <div class="section-title">प्रमाण पत्र</div>
        <div class="certificates">
            <!-- Certificate 1 -->
            <div class="certificate">
                <img src="Images/cert1.jpg" alt="Certificate 1">
            </div>
            <!-- Certificate 2 -->
            <div class="certificate">
                <img src="Images/cert2.jpg" alt="Certificate 2">
            </div>
             <!-- Certificate 3 -->
             <div class="certificate">
                <img src="Images/cert3.jpg" alt="Certificate 1">
            </div>
            <!-- Certificate 4 -->
            <div class="certificate">
                <img src="Images/cert4.jpg" alt="Certificate 2">
            </div>
             <!-- Certificate 5 -->
             <div class="certificate">
                <img src="Images/cert5.jpg" alt="Certificate 1">
            </div>
            <!-- Certificate 6 -->
            <div class="certificate">
                <img src="Images/cert6.jpg" alt="Certificate 2">
            </div>
        </div>
    </div>

    <footer>
        &copy; अवधी लोक समूह समिति
    </footer>
</body>
</html>
