<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Dance Team</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, p {
            margin: 0;
            padding: 0;
        }

        /* Styling for the header */
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        header h1 {
            font-size: 36px;
        }

        /* Styling for the team section */
        .team-section {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        .team-member {
            margin: 20px;
            display: inline-block;
            text-align: center;
            transition: transform 0.3s ease-in-out;
        }

        .team-member i {
            font-size: 64px;
            color: #333;
        }

        .team-member h2 {
            font-size: 24px;
            margin: 10px 0;
        }

        .team-member p {
            font-size: 16px;
        }

        .team-member:hover {
            transform: scale(1.1);
        }

        /* Styling for the footer */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>

    <header>

    </header>
